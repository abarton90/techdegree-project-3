<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Techdegree Project 3</title>
  </head>


  <body>
    <header>
      <div class="title-header">
        <h1>The Code Review</h1>
      </div>
    </header>

    <div class="sub-header">
      <h3>Signup for our newsletter</h3>
      <h4>Get the latest news on how your code is doing right in your inbox</h4>
    </div>


    <div class="main-flex">
      <div class="lower-header"></div>

      <form class="" action="index.html" method="post">
        <fieldset class="contact fieldset1">
          <legend><u>Contact Information</u></legend>

            <div class="input-container">
              <label class="name label" for="name">Full Name</label>
              <input type="text" id="name" name="user_name"  placeholder="required" required>
            </div>

            <div class="input-container">
              <label class="email label" for="email">Email Address</label>
              <input type="email" id="email" name="user_email" placeholder="required" required>
            </div>

            <div class="input-container">
              <label class="phone label" for="phone">Phone Number</label>
              <input type="tel" id="phone" name="user_phone" placeholder="(555) 555-5555">
            </div>

            <div class="input-container">
              <label class="address label" for="address">Street Address</label>
              <input type="text" id="address" name="user_address" placeholder="optional">
            </div>

            <div class="input-container">
              <label class="city label" for="city">City</label>
              <input type="text" id="city" name="user_city" placeholder="optional">
            </div>

            <label for="state">State</label>
                <select id="state" name="user_state">
                    <option value="choose">Choose State</option>
                  <optgroup label="A">
                    <option value="alabama">Alabama</option>
                    <option value="alaska">Alaska</option>
                    <option value="arizona">Arizona</option>
                    <option value="arkansas">Arkansas</option>
                  </optgroup>
                  <optgroup label="C">
                    <option value="california">California</option>
                    <option value="colorado">Colorado</option>
                    <option value="connecticut">Connecticut</option>
                  </optgroup>
                  <optgroup label="D">
                    <option value="delaware">Delaware</option>
                  </optgroup>
                  <optgroup label="F">
                    <option value="florida">Florida</option>
                  </optgroup>
                    <optgroup label="G">
                    <option value="georgia">Georgia</option>
                  </optgroup>
                    <optgroup label="H">
                    <option value="hawaii">Hawaii</option>
                  </optgroup>
                    <optgroup label="I">
                    <option value="idaho">Idaho</option>
                    <option value="illinois">Illinois</option>
                    <option value="indiana">Indiana</option>
                    <option value="iowa">Iowa</option>
                  </optgroup>
                    <optgroup label="K">
                    <option value="kansas">Kansas</option>
                    <option value="kentucky">Kentucky</option>
                  </optgroup>
                    <optgroup label="L">
                    <option value="louisiana">Louisiana</option>
                  </optgroup>
                    <optgroup label="M">
                    <option value="maine">Maine</option>
                    <option value="maryland">Maryland</option>
                    <option value="massachusettes">Massachusettes</option>
                    <option value="michigan">Michigan</option>
                    <option value="minnesota">Minnesota</option>
                    <option value="mississippi">Mississippi</option>
                    <option value="missouri">Missouri</option>
                    <option value="montana">Montana</option>
                  </optgroup>
                    <optgroup label="N">
                    <option value="nebraska">Nebraska</option>
                    <option value="nevada">Nevada</option>
                    <option value="new_hampshire">New Hampshire</option>
                    <option value="new_jersey">New Jersey</option>
                    <option value="new_mexico">New Mexico</option>
                    <option value="new_york">New York</option>
                    <option value="north_carolina">North Carolina</option>
                    <option value="north_dakota">North Dakota</option>
                  </optgroup>
                    <optgroup label="O">
                    <option value="ohio">Ohio</option>
                    <option value="oklahoma">Oklahoma</option>
                    <option value="oregon">Oregon</option>
                  </optgroup>
                    <optgroup label="P">
                    <option value="pennsylvania">Pennsylvania</option>
                  </optgroup>
                    <optgroup label="R">
                    <option value="rhode_island">Rhode Island</option>
                  </optgroup>
                    <optgroup label="S">
                    <option value="south_carolina">South Carolina</option>
                    <option value="south_dakota">South Dakota</option>
                  </optgroup>
                    <optgroup label="T">
                    <option value="tennessee">Tennessee</option>
                    <option value="texas">Texas</option>
                  </optgroup>
                    <optgroup label="U">
                    <option value="utah">Utah</option>
                  </optgroup>
                    <optgroup label="V">
                    <option value="vermont">Vermont</option>
                    <option value="virginia">Virginia</option>
                  </optgroup>
                    <optgroup label="W">
                    <option value="washington">Washington</option>
                    <option value="west_virginia">West Virginia</option>
                    <option value="wisconsin">Wisconsin</option>
                    <option value="wyoming">Wyoming</option>
                  </optgroup></select><br>


          <div class="input-container-zip">
            <label class="zip label" for="zip">Zip Code</label>
            <input type="text" id="zip" name="user_zip" placeholder="optional">
          </div>
      </fieldset>

        <div class="news-header"></div>

        <fieldset class="newsletter">
          <legend><u>Newsletter</u></legend>
          <div class="news label">
            <label id="newsletter">Select the newsletter you would like to recieve:</label><br>
            <input for="html" type="checkbox" id="html" name="user_news" value="html_news"><label class="light">HTML News</label><br>

            <input for="css" type="checkbox" id="css" name="user_news" value="css_news"><label class="light">CSS News</label><br>

            <input for="javascript" type="checkbox" id="javascript" name="user_news" value="javascript_news"><label class="light">Javascript News</label>
          </div>

        <div class="news-format">

          <label class="news">Newsletter format</label><br>
            <input for="html_format"type="radio" id="html_format" name="format" value="html_format"><label class="light">HTML</label><br>
            <input for="plain-format" type="radio" id="plain_format" name="format" value="plain_format"><label class="light">Plain text</label>
        </div>

        <div class="others">
          <label for="other">Other topics you'd like to hear about</label>
            <textarea id="other" name="user_topics" rows="10"></textarea>
        </div>
        </fieldset>

        <button type="submit" name="button">Sign Up</button>

        <p>Copyright The Code Review</p>
      </form>
    </div>
  </body>
</html>
